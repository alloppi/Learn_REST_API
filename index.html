<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON REST API</title>
</head>
<body>
    <h1>Current Bitcoin Price</h1>
    <h2 id="price"></h2>

    <script>
        let btcPriceTag = document.getElementById('price');

        let getBtcPrice = async (apiURL) => {
            const response = await fetch(apiURL);
            const data = await response.json();
            return data;
        }

        getBtcPrice('https://api.coincap.io/v2/assets/bitcoin')
            .then(data => {
                console.log(data);
                console.log(data.data.priceUsd);

                btcPriceTag.textContent = Math.round(data.data.priceUsd);
            });
    </script>
</body>
</html>
